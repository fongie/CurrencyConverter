spring:
  datasource:
    url: jdbc:mysql://localhost:3306/currency_db
    username: root
    password: root
    platform: mysql
    initialize: false
  jpa:
    hibernate:
          ddl-auto: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

---
server:
  servlet:
    session:
      persistent: true
      timeout: -1s
      cookie:
        max-age: -1s
